<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crypt surfer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.8.2/pixi.min.js"></script>
    <style>* {padding: 0; margin: 0}</style>
  </head>
  <body>
    <script>

const CONF = {
  width: 1024,
  height: 768,
  antialias: true,
  transparent: false,
  resolution: 1
};

const app = new PIXI.Application(CONF);
const W = window.innerWidth
const H = window.innerHeight
// Full screen
app.renderer.view.style.position = 'absolute';
app.renderer.view.style.display = 'block';
app.renderer.autoResize = true;
app.renderer.resize(W, H);

document.body.appendChild(app.view);

const BITCOIN_PRICE = 'https://api.coindesk.com/v1/bpi/historical/close.json?start=2013-01-01&end=2014-01-01&currency=USD'

PIXI.loader
  .add('bg', 'bg_tile.jpg')
  .add('prices', BITCOIN_PRICE)
  .load(setup);

const bgSprites = []
var prices

function setup() {
  prices = toPrices(PIXI.loader.resources.prices.data)
  console.log(prices)
  const bgTexture = PIXI.loader.resources.bg.texture
  const w = bgTexture.width
  const h = bgTexture.height
  for (let i = -w; i < W; i += w) {
    for (let j = -h; j < H; j += h) {
      let bgSprite = new PIXI.Sprite(bgTexture)
      bgSprite.position.set(i, j)
      app.stage.addChild(bgSprite);
      bgSprites.push(bgSprites)
    }
  }
}

function toPrices(data) {
  const days = Object.keys(data.bpi)
  days.sort()
  return days.map(day => data.bpi[day])
}

    </script>
  </body>
</html>
